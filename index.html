  <script type="text/javascript" src="./javascript/pixi.js"></script>
  <!-- 3rd party CSS -->
	<link rel="stylesheet" href="./node_modules/skeleton-css/css/skeleton.css" />

<body>
<div class=" container header" id="headerParent">
  
    <!--<object id="cloud" data="./assets/ic_cloud_black_24px.svg" type="image/svg+xml"></object>-->
  
    <canvas id="cloudCanvas" style=""></canvas>
    <div class="innerheader">
        <h1 class="title">Made In Heaven Games</h1>
    </div>
</div>
<div class="container">

  <!-- columns should be the immediate child of a .row -->
  <div class="row">
    <div class="one column">One</div>
    <div class="eleven columns">Eleven</div>
  </div>

  <!-- just use a number and class 'column' or 'columns' -->
  <div class="row">
    <div class="two columns">Two</div>
    <div class="ten columns">Ten</div>
  </div>

  <!-- there are a few shorthand columns widths as well -->
  <div class="row">
    <div class="one-third column">1/3</div>
    <div class="two-thirds column">2/3</div>
  </div>
  <div class="row">
    <div class="one-half column" style="text-align: center;">Website under construction.<br \><img src="assets/cat_typing.gif" style="width: 100%; height: 100%"></div>
    <div class="one-half column">1/2</div>
  </div>

</div>
</body>
